name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Create env file
        run: |
          echo "PORT=5000" >> .env
          echo "JWT_SECRET=JHHUYTGHGUuy8y8y88yyuyyyu66" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env

      - name: Start server (smoke test)
        run: |
          node src/server.js &
          sleep 5
